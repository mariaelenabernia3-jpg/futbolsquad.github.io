<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fútbol Squad - Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: #111;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: #0f0;
      color: #000;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .registro-link {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .registro-link a {
      color: #0f0;
      text-decoration: underline;
    }

    .registro-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Fútbol Squad</h1>

  <div class="form-box">
    <h2>Iniciar sesión</h2>
    <input type="text" placeholder="Usuario" id="loginUser" />
    <input type="password" placeholder="Contraseña" id="loginPass" />
    <button class="btn" onclick="login()">Entrar</button>
  </div>

  <div class="registro-link">
    <p>¿Aún no te has registrado? Toca <a href="registro.html">aquí</a></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;

      // Validación básica (puedes conectar con backend más adelante)
      if (user && pass) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Por favor, completa ambos campos');
      }
    }
  </script>
</body>
</html>
