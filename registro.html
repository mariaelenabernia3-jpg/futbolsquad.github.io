<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fútbol Squad - Registro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: #111;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: #0f0;
      color: #000;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .login-link {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .login-link a {
      color: #0f0;
      text-decoration: underline;
    }

    .login-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Fútbol Squad</h1>

  <div class="form-box">
    <h2>Registrarse</h2>
    <input type="text" placeholder="Nombre de usuario" id="regUser" />
    <input type="password" placeholder="Contraseña" id="regPass" />
    <button class="btn" onclick="register()">Crear cuenta</button>
  </div>

  <div class="login-link">
    <p>¿Ya tienes una cuenta? Toca <a href="login.html">aquí</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;

      if (user && pass) {
        localStorage.setItem(user, pass);
        alert(`Usuario ${user} registrado`);
        window.location.href = 'login.html';
      } else {
        alert('Completa ambos campos para registrarte');
      }
    }
  </script>
</body>
</html>
