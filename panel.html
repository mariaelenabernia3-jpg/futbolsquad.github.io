<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fútbol Squad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #0f0;
    }

    h1 {
      font-size: 2.5em;
      color: #0f0;
      margin: 0;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    .btn {
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fútbol Squad</h1>
  </header>
  <div class="container">
    <p>Bienvenido a tu liga personalizada ⚽</p>
    <button class="btn" onclick="window.location.href='login.html'">Entrar</button>
  </div>
</body>
</html>
